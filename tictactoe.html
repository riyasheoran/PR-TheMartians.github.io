<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Microsoft Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div></div>
    <nav>
      <ul>
        <li>MICROSOFT</li>
      </ul>
      <ul>
        <li>HELLO THERE!</li>
      </ul>
    </nav>
    <h1>THE MARS COLONIZATION PROGRAM</h1>
    <h2>TIC TAC TOE</h2>

    <table>
      <tr>
        <td class="cell" id="0"></td>
        <td class="cell" id="1"></td>
        <td class="cell" id="2"></td>
      </tr>
      <tr>
        <td class="cell" id="3"></td>
        <td class="cell" id="4"></td>
        <td class="cell" id="5"></td>
      </tr>
      <tr>
        <td class="cell" id="6"></td>
        <td class="cell" id="7"></td>
        <td class="cell" id="8"></td>
      </tr>
    </table>
    <div class="endgame">
      <div class="text"></div>
    </div>
    <div class="selectSym">
      <p>Select symbol:</p>
      <button onClick="selectSym('X')">X</button>
      <button onClick="selectSym('O')">O</button>
    </div>
    <button onClick="startGame()" class="button">Restart</button>
    <audio id="audio" src="C:\MS\audio\ms.mp3" preload="auto"></audio>
    <button onclick="document.getElementById('audio').play();">PLAY GAMESOUND</button>
    <script src="script.js"></script>
  </body>
</html>
